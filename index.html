<script>
"use strict";

/*
    warning: janky code ahead. Lots of crazy stuff happens at 4AM during a music
    hack day. 
*/

var enApiKey = 'ZXDKV4CO0V4AU5QHZ'
var maxSongsPerArtist = 10;
var curSong = null;
var curPercent = 0;
var duration = 0;
var theChart = null;
var thePeaks = null;
var btn = $("#pause-play");

function shrinkHeader() {
    $("#ttext").animate( {'font-size': '4px'}, 400, 'swing', 
        function() {
            $("#ttext").hide();
        });
    $("#ttitle").animate({'font-size': '48px'}, 400);
}


function getEpicNess(song) {
    var epicness = {
        songLength:0,
        dynamicRange:0,
        buildScore:0,
        dramaScore:0,
        totalScore:0
    }
    return epicness;
}

function go() {
    var artistName = $("#artist-input").val();
    var songName = $("#song-input").val();
    if (songName.length > 0) {
        shrinkHeader();
        $("#top").hide();
        info("Loading info for " + artistName + " - " + songName);
        searchSong(artistName, songName);
    } else {
        info("Enter an artist and a song name");
    } 
}

var timer = null;

function pause() {
    showPlay(btn);
    window.open('spotify:track:07aUR8QqhFOObXHRYLZ74n', '_parent');
    if (timer) {
        clearInterval(timer);
        timer = null;
    }
}

function p2d(i) {
    var res =  i/100. * duration;
    return res;
}

function findPeaks(vec) {
    var all_top = [];
    var maxDramaTime = 30;
    var max = 0;
    var maxDelta = 0;
    var start = 10; 

    for (var i = 0; i < vec.length - 1; i++) {
        var sv = vec[i];
        var top = 0;
        var tidx = 0;
        if (i >= start && sv > max) {
            max = sv;
        }
        if (i >= start) {
            for (var j = i + 1; j < vec.length; j++) {
                if (p2d(j - i) > maxDramaTime) {
                    break;
                }
                var ev = vec[j];
                var dv = ev - sv;
                if (dv > top) {
                    top = dv;
                    tidx = j;
                    if (dv > maxDelta) {
                        maxDelta = dv;
                    }
                }
            }
            all_top.push([top, tidx]);
        } else {
            all_top.push([0, i + 1]);
        }
    }


    var out = [];
    _.each(all_top, function(v, i) {
        var delta = v[0];
        var peak = vec[v[1]];
        if ((out.length == 0 && delta > 0) || (peak >= .8 * max && delta >= .5 * maxDelta)) {
            var score = v[0] * peak;
            // out.push( [v[0], i, v[1]])
            out.push( [score, i, v[1]])
        }
    });

    console.log('out', out);


    out.sort(function(a,b) {
        return a[0] - b[0];
    });
    out.reverse()

    var out2 = [];

    for (var i = 0; i < out.length; i++) {
        var v = out[i][0];
        var idx = out[i][1];
        var ok = true;

        for (var j = 0; j < out2.length; j++) {
            var idx2 = out2[j][1];
            var dist = Math.abs(idx - idx2);
            if (p2d(dist) < maxDramaTime) {
                ok = false;
            }
        }
        if (ok && out[i][0] > 0) {
            out2.push( out[i] )
        }
    }

    _.each(out2, function(v) {
        console.log( v[0], 
            percentToLabel(curSong, v[1]),
            percentToLabel(curSong, v[2]))
    });
    return out2;
}

function play(percent_offset) {
    showPause(btn);

    if (timer != null) {
        clearInterval(timer);
        timer = null;
    }

    if (timer == null) {
        var url = percentToUrl(curSong, percent_offset);
        window.open(url, '_parent');
        curPercent = percent_offset;
        var startPercent = curPercent;
        var seconds = 0;
        theChart.series[0].data[curPercent].select(true);

        timer = setInterval(function() { 
            seconds += 1;
            var percent = 100 * seconds / duration;
            curPercent = Math.round(startPercent + percent);
            if (curPercent < 100) {
                theChart.series[0].data[curPercent].select(true);
            } else {
                pause();
            }
        }, 1000);
    }
}

function percentToUrl(song, percent) {
    var time = percentToTime(song, percent);
    var mins = Math.floor(time / 60);
    var secs = Math.round(time - mins * 60);
    var ssecs = secs.toString()
    if (ssecs.length < 2) {
        ssecs = '0' + ssecs;
    }
    var ts =  "#" + mins + ":" + ssecs;
    return song.sid + ts;
}

function percentToTime(song, percent) {
    var segs = song.analysis.segments;
    var last = segs[segs.length - 1];
    duration = last.start + last.duration;
    return percent / 100. * duration;
}


function percentToLabel(song, percent) {
    var time = percentToTime(song, percent);
    var mins = Math.floor(time / 60);
    var secs = Math.round(time - mins * 60);
    var ssecs = secs.toString()
    if (ssecs.length < 2) {
        ssecs = '0' + ssecs;
    }
    var label =  mins + ":" + ssecs;
    return label
}

function searchSong(artist, title) {
    setURL(artist, title);
    var url = 'http://developer.echonest.com/api/v4/song/search';
    var params = {
        api_key:enApiKey,
        artist:artist,
        title:title,
        sort:'song_hotttnesss-desc',
        bucket:['audio_summary', 'song_hotttnesss', 
            'id:spotify', 'tracks', 'id:spotify'],
        limit:true,
        results:1
    }
    var spid = null;

    if (title.indexOf('spotify:track:') == 0) {
        spid = title;
    }
    if (artist.indexOf('spotify:track:') == 0) {
        spid = artist;
    }
        

    if (spid) {
        url = 'http://developer.echonest.com/api/v4/song/profile';
        params = {
            api_key:enApiKey,
            track_id:spid,
            bucket:['audio_summary', 'song_hotttnesss', 
                'id:spotify', 'tracks', 'id:spotify'],
            limit:true,
        }
    }

    var elem = $("#output");
    elem.empty();

    $.getJSON(url, params, function(result) {
        var songs = [];

        function addSong(song, analysis) {
            info("");
            song.analysis = analysis;
            if (spid) {
                song.sid = spid;
            } else {
                song.sid = song.tracks[song.tracks.length - 1].foreign_id;
            }
            if (song.analysis) {
                plotSong(song);
            }
        }

        function interp(t, st, et, sv, ev) {
            var frac = (t - st) / (et - st);
            return (ev - sv) * frac + sv;
        }

        function windowedAverage(vec, winsize) {
            var out = [];
            for (var i = 0; i < vec.length;  i += winsize * 2) {
                var sum = 0;
                var count = 0;
                for (var j = -winsize; j <= winsize; j++) {
                    var idx = i + j;
                    if (idx >= 0 && idx < vec.length) {
                        sum += vec[idx];
                        count += 1;
                    }
                }
                out.push(sum / count);
            }
            return out;
        }

        function getFilteredData(song) {
            var ydata = [];
            var segs = song.analysis.segments;
            var first = segs[0];
            var cseg = first;
            var last = segs[segs.length - 1];
            var duration = last.start + last.duration;

            _.each(segs, function(seg, i) {
                seg.which = i;
                seg.end = seg.start + seg.duration;
                if  (i  < segs.length - 1) {
                    seg.next = segs[i + 1]
                } else {
                    seg.next = null;
                }
            });


            var out = [];
            for (var permille = 0; permille < 1000; permille += 1) {
                var secs = permille / 1000.0 * duration;
                var val = -60;
                while (cseg && secs > cseg.end) {
                    cseg = cseg.next;
                }
                if (secs >= cseg.start && secs < cseg.loudness_max_time) {
                    val = interp(secs, cseg.start, cseg.loudness_max_time, cseg.loudness_start, cseg.loudness_max);
                } else {
                    var loudness_end = cseg.next ? cseg.next.loudness_start : -60;
                    val = interp(secs, cseg.loudness_max_time, cseg.end, cseg.loudness_max, loudness_end);
                }
                out.push(loud(val));
            }

            var avg = windowedAverage(out, 5)
            return avg;
        }

        function loud(v) {
            var val =  (v + 60)  / 60.; 
            return val * val * val;
        }


        function plotSong(song) {
            $("#results").show();
            var chartDiv = $("<div>");
            curSong = song;
            curPercent = 0;
            elem.append(chartDiv);
            var y2data = getFilteredData(song);
            var xlabels = [];

            var segs = song.analysis.segments;
            var last = segs[segs.length - 1];
            duration = last.start + last.duration;

            var peaks = findPeaks(y2data);
            thePeaks = peaks;

            console.log('peaks', peaks);

            _.each(y2data, function(v,i) {
                xlabels.push(percentToLabel(song, i));
            });

            var y3data = [];

            _.each(y2data, function(y) {
                y3data.push(null);
            });

            _.each(peaks, function(peak, i) {
                if (i != 0) {
                    return;
                }
                var start = peak[1];
                var end = peak[2];
                if (end + 1 < y2data.length) {
                    end += 1;
                }
                var factor = .99;
                for (var i = start; i <= end; i++) {
                    y3data[i] = y2data[i] * factor;
                }
            });

            $(function () { 
                chartDiv.highcharts({
                    chart: {
                        type:'areaspline',
                    },

                    plotOptions: {
                        series: {
                            marker: {
                                radius:0.1,
                                states: {
                                    hover: {
                                        radius:5
                                    },
                                    select: {
                                        radius:5
                                    }
                                }
                            },
                            point: {
                                events: {
                                    click: function(e) {
                                        play(this.x);
                                    },
                                }
                            }
                        }
                    },

                    title: {
                        text: song.artist_name + ' - ' + song.title
                    },

                    xAxis: {
                        name:'time',
                        categories: xlabels,
                        labels: {
                            step:5
                        }
                    },

                    yAxis: {
                        max:1,
                        min:0,
                        title: {
                            text: 'The Drama'
                        }
                    },


                    series: [
                        {
                            name:'Loudness',
                            data:y2data
                        },
                        {
                            name:'Peak Drama',
                            data:y3data
                        },
                    ]
                });
                theChart = chartDiv.highcharts();
            });
        }


        if (result.response && result.response.status.code == 0) {
            var lastHot = 0
            if (result.response.songs.length == 0) {
                error("Can't find that song");
                $("#results").hide();
                $("#top").show();
            }
            _.each(result.response.songs, function(song) {
                if (song.song_hotttnesss != lastHot) {
                    if (songs.length < maxSongsPerArtist) {
                        songs.push(song);
                    }
                    lastHot = songs.song_hotttnesss;
                }
            });
            _.each(songs, function(song) {
                info("Looking for the drama in " + song.title + " ... ");
                $.getJSON(song.audio_summary.analysis_url, function(analysis) {
                    addSong(song, analysis)
                }).error(function() {
                    addSong(song, null)
                });
            });
        } else {
            error("trouble fetching song data for name");
            $("#results").hide();
        }
    }).error(function() {
        $("#results").hide();
        error("Can't find that song");
    });
}


function error(msg) {
    info(msg);
}

function info(msg) {
    $("#info").text(msg);
}


function showPause(btn) {
    btn.find("i").removeClass('glyphicon-play');
    btn.find("i").addClass('glyphicon-pause');
    btn.find("i").text(' Stop the drama');
}

function showPlay(btn) {
    btn.find("i").removeClass('glyphicon-pause');
    btn.find("i").addClass('glyphicon-play');
    btn.find("i").text(' Play the drama');
}

function setURL(artist, title) {
    var p = '?artist=' + artist + '&title=' + title;
    history.replaceState({}, document.title, p);
}

function urldecode(str) {
   return decodeURIComponent((str+'').replace(/\+/g, '%20'));
}

function processParams() {
    var params = {};
    var q = document.URL.split('?')[1];
    if(q != undefined){
        q = q.split('&');
        for(var i = 0; i < q.length; i++){
            var pv = q[i].split('=');
            var p = pv[0];
            var v = pv[1];
            params[p] = urldecode(v);
        }
    }

    if ('artist' in params && 'title' in params) {
        var artist = params['artist'];
        var title = params['title'];
        $("#artist-input").val(artist);
        $("#song-input").val(title);
        go();
    } 
}

jQuery.ajaxSettings.traditional = true;
$(document).ready(
    function() {
        $("#artist-input").keyup(
            function(event) {
                if (event.keyCode == 13) {
                    go();
                }
            }
        );
        $("#song-input").keyup(
            function(event) {
                if (event.keyCode == 13) {
                    go();
                }
            }
        );

        $("#go").on('click', go);
        btn.on('click', function() {
            if (timer) {
                pause();
            } else {
                if (thePeaks) {
                    play(thePeaks[0][1]);
                } else {
                    play(curPercent);
                }
            }
        });
        processParams();
    }
);


</script>
